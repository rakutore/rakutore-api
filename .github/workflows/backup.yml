name: backup

on:
  schedule:
    - cron: '0 16 * * *'   # UTC16:00 = JST 01:00
  workflow_dispatch: {}     # 手動実行ボタン

jobs:
  dump:
    runs-on: ubuntu-latest
    env:
      PGURL: ${{ secrets.PG_URL_RO }}  # ← GitHub Secrets に作った Pooler のURI

    steps:
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client

      # （必要に応じて一時デバッグ）
      # - name: Check pg connectivity
      #   run: |
      #     set -e
      #     pg_isready -d "$PGURL" -t 10 || true
      #     psql "$PGURL" -Atc 'select now()' || true

      - name: Dump database
        run: |
          set -e
          pg_dump --format=custom --file=backup.dump "$PGURL"

      - name: Upload artifact (7days)
        uses: actions/upload-artifact@v4
        with:
          name: pg-backup
          path: backup.dump
          retention-days: 7
