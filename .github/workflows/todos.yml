name: daily-todos

on:
  schedule:
    - cron: '0 0 * * *'   # UTC 0:00 = JST 9:00


jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: 1) 健康チェック (/dbcheck)
        run: |
          set -e
          curl -sS "${{ secrets.API_URL }}/dbcheck" | tee /tmp/db.json

      - name: 2) 本日のタスクを追加
        run: |
          set -e
          TITLE="定期タスク $(date +'%Y-%m-%d')"
          curl -sS -X POST "${{ secrets.API_URL }}/todos" \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.API_KEY }}" \
            -d "{\"title\":\"$TITLE\"}"


      - name: 3) 追加結果を表示
        run: |
          echo "---- created ----"
          cat /tmp/created.json
