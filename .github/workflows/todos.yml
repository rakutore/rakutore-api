name: daily-todos

on:
  schedule:
    # 00:00 UTC = 日本時間 09:00
    - cron: '0 0 * * *'
  workflow_dispatch: {}   # ←手動実行ボタンは残してOK


jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: 1) 健康チェック（/dbcheck）
        run: |
          set -e
          curl -sS "${{ secrets.API_URL }}/dbcheck" | tee /tmp/db.json

     - name: 2) 本日のタスクを追加（重複防止つき）
  env:
    TZ: Asia/Tokyo
    API: ${{ secrets.API_URL }}
    KEY: ${{ secrets.API_KEY }}
  run: |
    set -e
    TODAY="$(date +'%Y-%m-%d')"

    # 既存のTODOに今日の日付があればスキップ
    BODY="$(curl -sS "$API/todos" -H "x-api-key: $KEY")"
    if echo "$BODY" | grep -q "$TODAY"; then
      echo "今日分($TODAY)は既に作成済みなのでスキップします。"
      exit 0
    fi

    TITLE="定期タスク $TODAY"
    curl --fail -sS -X POST "$API/todos" \
      -H "Content-Type: application/json" \
      -H "x-api-key: $KEY" \
      -d "{\"title\":\"$TITLE\"}"

      - name: 3) 追加結果を表示
        run: |
          echo "---- created ----"
          cat /tmp/created.json
